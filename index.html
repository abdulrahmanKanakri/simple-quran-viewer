<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quran Viewer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/css/main.css"> -->
    <link rel="stylesheet" href="/css/main.min.css">
  </head>
  <body>

    <div id="app">
      <div class="wrapper">
        <div class="header">
          <h1 class="title">
            الصفحة رقم
            {{ getPageCounter }}
            من القرآن الكريم
          </h1>
          <div class="navigation">
            <a href="javascript:void(0)" @click="nextPage" v-if="getPageCounter < maxPage">الصفحة التالية</a>
            <a href="javascript:void(0)" @click="prevPage" v-if="getPageCounter > minPage">الصفحة السابقة</a>
          </div>
        </div>
        <div class="body">
          <div class="img-wrapper">
            <img :src="loadCurrentPage" alt="Quran image">
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <!-- <script src="js/index.js"></script> -->
    <script src="js/index.min.js"></script>
  </body>
</html>
